version: 2.1

executors:
  aice-executor:
    docker:
      - image: circleci/node:lts

jobs:
  test-lint-build:
    executor: aice-executor
    steps:
      - checkout
      - run: yarn --version
  
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
    
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - run: yarn workspaces info
      - run: yarn compile
      - run: yarn lint
      - run: yarn coverage
      - run: yarn report-coverage
      - store_artifacts:
          path: ~/aicejs/cov
      - persist_to_workspace:
          root: ~/aicejs
          paths: 
            - packages
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  publish-aice:
    executor: aice-executor
    steps:
      - attach_workspace:
          at: ~/aicejs
      - run: 
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish AIce
          command: npm publish -d ./packages/aice/dist
  publish-aice-cli:
    executor: aice-executor
    steps:
      - attach_workspace:
          at: ~/aicejs
      - run: 
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc          
      - run:
          name: Publish AIce-cli
          command: npm publish -d ./packages/aice-cli/lib
workflows:
  version: 2
  build:
    jobs:
      - test-lint-build
